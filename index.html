<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>#PIZZAFLASH</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
  #notice {
    margin-top: 1em;
  }
  @font-face {
    font-family: ComfortaaLight;
    src: url('Comfortaa-Light.ttf');
  }
  body {
    font-family: ComfortaaLight, Roboto, Arial, sans-serif;
    background: #ECEFF1;
    color: rgba(0,0,0,0.87);
  }

  .card-images {
    height: 200px;
  }

  .offer {
    padding: 4px;
    border-radius: 3px;
  }

  .spinner-layer {
    width: 20px;
    height: 20px;
  }
  </style>
</head>
<body id="app">
	<div id="header" class="center-align red darken-2">
		<div class="section">
			<h4 class="light white-text">#PIZZAFLASH</h4>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<!-- <div id="notice" class="col s12 m8 offset-m2 l6 offset-l3"></div> -->
      <div class="row section">
        <div class="col s6 m4 l3" v-for="item in items">
  				<div class="card">
  					<div class="card-image">
  						<img class="card-images" v-bind:src="'images/'+(item%2)+'.jpg'">
  					</div>
  					<div class="card-content">{{names[item]}}
  					</div>
  					<div class="card-action">
  						<a href="#orderModal" class="modal-trigger">ORDER</a>
              <span class="section offer amber darken-2 white-text" v-if="item%2">25% off</span>
  					</div>
  				</div>
  			</div>
  		</div>
		</div>
  </div>
  <div id="orderModal" class="modal bottom-sheet">
    <div class="container row">
      <div class="col l10 offset-l1 s12">
        <div class="modal-content">
          <h4>Let's order your fantabulous pizza?</h4>
          <h5>Rs. 350</h5>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action waves-effect waves-green-darken-2 btn-flat green white-text section" v-on:click="order()">
            <span v-if="!processing">Yup</span>
            <div v-else class="preloader-wrapper small active">
              <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </a>
          <a href="#!" class="modal-action modal-close waves-effect waves-gray btn-flat section">Nope</a>
        </div>
      </div>
    </div>
  </div>

  <!--Import jQuery before materialize.js-->
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <!-- Vue -->
  <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <!-- VueFire -->
  <script src="https://cdn.jsdelivr.net/vuefire/1.0.0/vuefire.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
